<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap and fontawesome and js-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="container-head">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="./img/logo.png" alt="Logo">
                        <h1>Minefield</h1>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="form-select">
                            <label class="fs-1-5" for="difficulty">choose Difficulty: </label>
                            <select name="difficulty" id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="normal">Normal</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button class="play-btn" id="play"><h3>Play</h3></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" id="grid">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content">
                        <h3>Made with <i class="fa-solid fa-heart"></i> By Class 82</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
